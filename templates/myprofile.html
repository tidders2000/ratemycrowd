{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row buffer">
    <div class="row">
      <form class="col s12 prof-form" method="POST" action="">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% for res in result %}
        <div class="row">
          <input type="hidden" id="id" name="id" value="{{res.id}}">
          <div class="input-field col s6">
            <input placeholder="{{res.name}}" id="fullname" value="{{res.name}}" name="fullname" type="text" class="validate">
            <label for="name"> Name</label>
          </div>
          <div class="input-field col s6">
            <select name='loca'>
                  <option value="{{res.locationId}}"  selected>{{res.locationname}}</option>
                {% for loc in location %}
                
                <option value="{{ loc.id }}">{{ loc.locationname}}</option>
                {% endfor %}
              
                </select>
               <label>location</label>
           
          </div>
        </div>



        <div class="row">
          <div class="input-field col s12">
            <input placeholder="{{res.biog}}" id="biog" type="text" value="{{res.biog}}" name='biog' class="validate">
            <label for="disabled">Biog</label>
          </div>
        </div>



        <div class="row">
       
       
      
          <div class="input-field col s12 l6">
            <select name='teamie'>
      <option value="{{res.teamId}}" selected>{{res.teamname}}</option>
    {% for team in teamname %}
      <option value="{{team.id}}" id='teamname' name='teamname'>{{team.teamname}}</option>
    {% endfor %}  
    </select>
            <label>Teamname</label>
          </div>
       

      
          <div class="input-field col s12 l6">
            <input type="text" placeholder="{{res.startdate}}"class="datepicker" name="startdate" id='startdate'>
            <label for="startdate">Start Date</label>
          </div>
        </div>

      <div class="row">
        
           <div class="input-field col s12">
            <input id="password" type="password" class="validate" name="password" value="{{res.password}}">
            <label for="password">Password</label>
          </div>
      </div>

        <div class="input-submit center">
          <input type="submit" value="Save" class="button"></input>
        </div><br>
    </div>
    {% endfor %}
    <div class="messages">

      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
    </form>
  </div>
</div>
</div>



{% endblock %}
